<!--
    This file shows how to design a first-run page that provides step-by-step instructions to the user about how
    to use the add-in.
    -->

    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
        <title>Welcome Screen - Instruction Step Placemat</title>
    
        <!-- For the Office UI Fabric, go to http://aka.ms/office-ui-fabric to learn more. -->
        <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.1.0/fabric.min.css">
        <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.1.0/fabric.components.min.css">
    
        <!-- Template styles -->    
        <link href="styles/instruction.step.css" rel="stylesheet" type="text/css" />
    
        <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.2.1.min.js"></script>
    
        <!-- Load the Office JavaScript APIs -->
        <script src="https://appsforoffice.microsoft.com/lib/beta/hosted/office.js" type="text/javascript"></script>
        <script src="program.js"></script>
    
    </head>
    <body class="ms-font-l">
        <main class="ms-firstrun-instructionstep">

            <div class="ms-firstrun-instructionstep__welcome-body">

                <p align="center">
                <button id="test" class="popupButton ms-Button ms-Button--primary"><span class="ms-Button-label">Test</span></button>
                <button id="gets" class="popupButton ms-Button ms-Button--primary"><span class="ms-Button-label">Get templates</span></button>
                <button id="get" class="popupButton ms-Button ms-Button--primary"><span class="ms-Button-label">Get template</span></button>
                <button id="paste" class="popupButton ms-Button ms-Button--primary"><span class="ms-Button-label">Paste template</span></button>
                <button id="clear" class="popupButton ms-Button ms-Button--primary"><span class="ms-Button-label">Clear</span></button>
                <button id="dialog" class="popupButton ms-Button ms-Button--primary"><span class="ms-Button-label">Dialog</span></button>
                <input id="image-file" type="file" onchange="uploadPhoto(this)" >
                </p>
                <p style="padding-top:20px">
                    <ul id="file-list" class="ms-List ms-firstrun-instructionstep__list">
                    </ul>
                </p>
            </div>
        </main>
    </body>
    </html>
