<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>asd</title>

    <!-- For the Office UI Fabric, go to http://aka.ms/office-ui-fabric to learn more. -->
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.1.0/fabric.min.css">
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.1.0/fabric.components.min.css">

    <!-- Template styles -->    
    <link href="styles/instruction.step.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.2.1.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Load the Office JavaScript APIs -->
    <script src="https://appsforoffice.microsoft.com/lib/beta/hosted/office.js" type="text/javascript"></script>
    <script src="profile.js"></script>

</head>
<body class="ms-font-l">
    <div class="container">
        <div class="row">
            <div class="col-xs-4">
                    <select id="profiles" size="10" multiple class="form-control">
                    </select>

                    <p align="center">
                        </br>
                        <button id="saveProfile" class="popupButton ms-Button ms-Button--primary"><span class="ms-Button-label">Toevoegen profiel</span></button>
                        </br></br>
                        <button id="deleteProfile" class="popupButton ms-Button ms-Button--primary"><span class="ms-Button-label">Verwijderen profiel </span></button>
                        </br></br>
                        <button id="makeDefault" class="popupButton ms-Button ms-Button--primary"><span class="ms-Button-label">Maak profiel standaard</span></button>
                        </br></br>
                        <button id="close" class="popupButton ms-Button ms-Button--primary"><span class="ms-Button-label">Sluiten </span></button>
                    </p>
            </div>
            <div class="col-xs-6">
                <form>
                    <div class="form-group">
                        <label for="">Naam </label>
                        <input type="" class="form-control" id="name" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="">Initialen voor referentie in brief </label>
                        <input type="" class="form-control" id="initials" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="">Telefoonnummer </label>
                        <input type="" class="form-control" id="phonenumber" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="">Faxnummer </label>
                        <input type="" class="form-control" id="faxnumber" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="">Mobiel nummer </label>
                        <input type="" class="form-control" id="mobilenumber" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="">E-mailadres </label>
                        <input type="" class="form-control" id="emailaddress" placeholder="">
                    </div>
                    <div class="form-group">
                        <select id="location" class="form-control">
                        </select>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-body">
                                <div class="form-group">
                                    <label for="">Functie Nederlands </label>
                                    <input type="" class="form-control" id="roleDutch" placeholder="">
                                </div>
                                <div class="form-group">
                                    <label for="">Functie Engels </label>
                                    <input type="" class="form-control" id="roleEnglish" placeholder="">
                                </div>
                                <div class="form-group">
                                    <label for="">Functie Duits </label>
                                    <input type="" class="form-control" id="roleGerman" placeholder="">
                                </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">Profielnaam </label>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; <span class="label label-primary" id="default">Standaard profiel</span>
                        <input type="" class="form-control" id="profileName" placeholder="">
                        
                    </div>

                </form>
            </div>
        </div>

    </div>
</body>
</html>
